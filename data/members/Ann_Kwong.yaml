description: |
  Renowned leader in virology drug discovery. Dr Kwong led the discovery of HCV protease inhibitor
  telaprevir (winning the prestigious Prix Galien), as well as Pimodivir, a clinical candidate against influenza polymerase basic protein 2.
  She also founded the Public Benefit Corporation Trek Therapeutics, to bring affordable HCV therapeutics to market.
  Dr. Kwong brings expertise in virology in the context of drug discovery, and a pro-public health approach to drug discovery.
